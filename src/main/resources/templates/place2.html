<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Place</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>


<h1>สถานที่</h1>
<div class="row">
<div class="col-md  align-items-stretch" th:each="place : ${allPlace}">
<div class="card">
    <div class="embed-responsive embed-responsive-16by9">
    <img style=".card-img-top {
    width: 100%;
    height: 15vw;
    object-fit: cover; }"
        th:src="${place.linkimg}" class="card-img-top
        embed-responsive-item" alt="180x100" >
    </div>
    <div class="card-body">
        <h5 class="card-title" th:text="${place.place_name}"></h5>
        <p class="card-text" th:text="${place.description}"></p>
        <a th:href="${place.linkmap}" class="btn btn-primary">Go map</a>
    </div>
</div>
</div>
</div>
</body>
</html>
